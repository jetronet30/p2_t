<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asterisk PBX Dashboard</title>
  <style>
    :root {
      --blue-light: #cce7ff;
      --blue-main: #007acc;
      --yellow-main: #ffcc00;
      --gray-dark: #333;
      --gray-light: #f5f7fa;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--gray-light);
      color: var(--gray-dark);
      display: flex;
      height: 100vh;
    }

    aside {
      width: 260px;
      background: var(--blue-main);
      color: var(--white);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .menu-button {
      background: var(--blue-light);
      border: none;
      color: var(--blue-main);
      padding: 0.5rem 1rem;
      margin-bottom: 0.3rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      text-align: left;
      transition: background 0.3s ease;
    }

    .menu-button:hover {
      background: var(--yellow-main);
      color: var(--gray-dark);
    }

    .menu-button.active {
      background: var(--yellow-main);
      color: var(--gray-dark);
    }

    .dropdown {
      margin-bottom: 0.5rem;
    }

    .submenu {
      display: none;
      flex-direction: column;
      margin-left: 1rem;
      margin-top: 0.3rem;
      margin-bottom: 0.5rem;
    }

    .submenu-button {
      background: none;
      border: none;
      color: var(--white);
      padding: 0.4rem 1rem;
      text-align: left;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s ease;
      position: relative;
    }

    .submenu-button:hover {
      background: var(--yellow-main);
      color: var(--gray-dark);
    }

    /* აქ ვამატებთ აქტიური ღილაკის სტილს და ისარს მარჯვნივ */
    .submenu-button.active {
      background: var(--yellow-main);
      color: var(--gray-dark);
    }

    .submenu-button.active::after {
      content: "→";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      color: var(--gray-dark);
      font-size: 1.1rem;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .card {
      background: var(--white);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }

    .card:hover {
      background: var(--blue-light);
      color: var(--blue-main);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.4rem;
    }

    .card p {
      margin: 0;
      font-size: 1rem;
      color: var(--gray-dark);
    }
  </style>
</head>

<body>

  <aside>
    <div class="logo">Asterisk PBX</div>

    <div class="dropdown">
      <button class="menu-button" onclick="toggleMenu(this)">Dashboard &#x25BE;</button>
      <div class="submenu">
        <button class="submenu-button" onclick="loadContent('/system-overview', this)">System Overview</button>
        <button class="submenu-button" onclick="loadContent('/active-channels', this)">Active Channels</button>
        <button class="submenu-button" onclick="loadContent('/cpu-ram', this)">CPU & RAM</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="menu-button" onclick="toggleMenu(this)">Call Management &#x25BE;</button>
      <div class="submenu">
        <button class="submenu-button" onclick="loadContent('/extensions', this)">Extensions</button>
        <button class="submenu-button" onclick="loadContent('/ring-groups', this)">Ring Groups</button>
        <button class="submenu-button" onclick="loadContent('/queues', this)">Queues</button>
        <button class="submenu-button" onclick="loadContent('/conferences', this)">Conferences</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="menu-button" onclick="toggleMenu(this)">Applications &#x25BE;</button>
      <div class="submenu">
        <button class="submenu-button" onclick="loadContent('/ivr', this)">IVR</button>
        <button class="submenu-button" onclick="loadContent('/announcements', this)">Announcements</button>
        <button class="submenu-button" onclick="loadContent('/call-parking', this)">Call Parking</button>
        <button class="submenu-button" onclick="loadContent('/call-forwarding', this)">Call Forwarding</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="menu-button" onclick="toggleMenu(this)">Connectivity &#x25BE;</button>
      <div class="submenu">
        <button class="submenu-button" onclick="loadContent('/sip-settings', this)">SIP Settings</button>
        <button class="submenu-button" onclick="loadContent('/trunks', this)">Trunks</button>
        <button class="submenu-button" onclick="loadContent('/outbound-routes', this)">Outbound Routes</button>
        <button class="submenu-button" onclick="loadContent('/inbound-routes', this)">Inbound Routes</button>
        <button class="submenu-button" onclick="loadContent('/firewall', this)">Firewall</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="menu-button" onclick="toggleMenu(this)">Admin &#x25BE;</button>
      <div class="submenu">
        <button class="submenu-button" onclick="loadContent('/user-management', this)">User Management</button>
        <button class="submenu-button" onclick="loadContent('/system-updates', this)">System Updates</button>
        <button class="submenu-button" onclick="loadContent('/modules', this)">Modules</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="menu-button" onclick="toggleMenu(this)">Settings &#x25BE;</button>
      <div class="submenu">
        <button class="submenu-button" onclick="loadContent('/network-settings', this)">Network Settings</button>
        <button class="submenu-button" onclick="loadContent('/voicemail-settings', this)">Voicemail Settings</button>
        <button class="submenu-button" onclick="loadContent('/time-groups', this)">Time Groups</button>
        <button class="submenu-button" onclick="loadContent('/feature-codes', this)">Feature Codes</button>
      </div>
    </div>
  </aside>

  <main id="main-content">
    <div class="card">
      <h2>Welcome to PBX Panel</h2>
      <p>Select a module from the left menu to begin managing your system.</p>
    </div>
  </main>

  <script>
    // მენიუს ჩამოშლის ლოგიკა
    function toggleMenu(button) {
      document.querySelectorAll('.menu-button').forEach(btn => {
        const submenu = btn.nextElementSibling;
        if (btn !== button) {
          btn.classList.remove('active');
          if (submenu && submenu.classList.contains('submenu')) {
            submenu.style.display = 'none';
          }
        }
      });

      const submenu = button.nextElementSibling;
      const isVisible = submenu && submenu.style.display === 'flex';

      if (submenu && submenu.classList.contains('submenu')) {
        submenu.style.display = isVisible ? 'none' : 'flex';
        button.classList.toggle('active', !isVisible);
      }
    }

    // დინამიური კონტენტის ჩატვირთვა <main> ელემენტში, გვერდი არ გადაიტვირთება
    function loadContent(url, button) {
      // აქტიური ღილაკის დამახსოვრება
      setActiveSubmenuButton(button);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', url, true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          // მიღებული HTML ჩასვა main-ში
          document.getElementById('main-content').innerHTML = xhr.responseText;
        } else {
          document.getElementById('main-content').innerHTML = `<p>Failed to load content. Status: ${xhr.status}</p>`;
        }
      };
      xhr.onerror = function () {
        document.getElementById('main-content').innerHTML = `<p>Error loading content.</p>`;
      };
      xhr.send();
    }

    // აქტიური submenu-button-ის მონიშვნა და ისარის დამატება
    function setActiveSubmenuButton(button) {
      // ყველა submenu-button-იდან active კლასის წაშლა
      document.querySelectorAll('.submenu-button.active').forEach(btn => {
        btn.classList.remove('active');
      });
      // ამ ღილაკს დამატება active კლასის
      button.classList.add('active');
    }
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> P2T</title>
  <link rel="stylesheet" th:href="@{/styles/main.css}">
</head>

<body>

  <aside>
    <div class="logo">Asterisk PBX</div>

    <div class="dropdown">
      <button class="menu-button" onclick="toggleMenu(this)">Dashboard &#x25BE;</button>
      <div class="submenu">
        <button class="submenu-button" onclick="loadContent('/system-overview', this)">System Overview</button>
        <button class="submenu-button" onclick="loadContent('/active-channels', this)">Active Channels</button>
        <button class="submenu-button" onclick="loadContent('/cpu-ram', this)">CPU & RAM</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="menu-button" onclick="toggleMenu(this)">Call Management &#x25BE;</button>
      <div class="submenu">
        <button class="submenu-button" onclick="loadContent('/extensions', this)">Extensions</button>
        <button class="submenu-button" onclick="loadContent('/ring-groups', this)">Ring Groups</button>
        <button class="submenu-button" onclick="loadContent('/queues', this)">Queues</button>
        <button class="submenu-button" onclick="loadContent('/conferences', this)">Conferences</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="menu-button" onclick="toggleMenu(this)">Applications &#x25BE;</button>
      <div class="submenu">
        <button class="submenu-button" onclick="loadContent('/ivr', this)">IVR</button>
        <button class="submenu-button" onclick="loadContent('/announcements', this)">Announcements</button>
        <button class="submenu-button" onclick="loadContent('/call-parking', this)">Call Parking</button>
        <button class="submenu-button" onclick="loadContent('/call-forwarding', this)">Call Forwarding</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="menu-button" onclick="toggleMenu(this)">Connectivity &#x25BE;</button>
      <div class="submenu">
        <button class="submenu-button" onclick="loadContent('/sip-settings', this)">SIP Settings</button>
        <button class="submenu-button" onclick="loadContent('/trunks', this)">Trunks</button>
        <button class="submenu-button" onclick="loadContent('/outbound-routes', this)">Outbound Routes</button>
        <button class="submenu-button" onclick="loadContent('/inbound-routes', this)">Inbound Routes</button>
        <button class="submenu-button" onclick="loadContent('/firewall', this)">Firewall</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="menu-button" onclick="toggleMenu(this)">Admin &#x25BE;</button>
      <div class="submenu">
        <button class="submenu-button" onclick="loadContent('/user-management', this)">User Management</button>
        <button class="submenu-button" onclick="loadContent('/system-updates', this)">System Updates</button>
        <button class="submenu-button" onclick="loadContent('/modules', this)">Modules</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="menu-button" onclick="toggleMenu(this)">Settings &#x25BE;</button>
      <div class="submenu">
        <button class="submenu-button" onclick="loadContent('/network-settings', this)">Network Settings</button>
        <button class="submenu-button" onclick="loadContent('/voicemail-settings', this)">Voicemail Settings</button>
        <button class="submenu-button" onclick="loadContent('/time-groups', this)">Time Groups</button>
        <button class="submenu-button" onclick="loadContent('/feature-codes', this)">Feature Codes</button>
      </div>
    </div>
  </aside>

  <main id="main-content">
    <div class="card">
      <h2>Welcome to PBX Panel</h2>
      <p>Select a module from the left menu to begin managing your system.</p>
    </div>
  </main>
  <script th:src="@{/scripts/main.js}"></script>
</body>

</html>


<div th:each="room : ${extensions}" class="room-div" 
     th:attr="data-status=${room.status}">
    <form class="room-form" method="post">
        <input type="text" name="room_id" th:value="${room.id}" readonly>
        <input type="text" name="roomName" th:value="${room.name}">
        <input type="text" name="status" th:value="${room.status}" readonly class="status-field">
    </form>
</div>

<script th:src="@{/scripts/rooms.js}"></script>

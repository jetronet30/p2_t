<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>P2T - Login</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/icon.png}" />
    <link rel="stylesheet" th:href="@{/styles/login.css}">
</head>

<body>
    <div class="login_form">
        <div th:if="${param.error}" class="message">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="message">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><input class="input_form" type="text" name="username" placeholder="username" /></div>
            <div><input class="input_form" type="password" name="password" placeholder="password" /></div>
            <div><input class="input_btn" type="submit" value="Sign In" /></div>
        </form>
    </div>
</body>

</html>
